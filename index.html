<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap');

        body {
            font-family: 'Poppins';
        }
    </style>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form action="" id="formAddBook">
                <div class="input">
                    <label for="formInputBookName">Judul</label>
                    <input type="text" name="" id="formInputJudul" required>
                </div>
                <div class="input">
                    <label for="formInputAuthorBook">Penulis</label>
                    <input type="text" name="" id="formInputAuthorBook" required>
                </div>
                <div class="input">
                    <label for="formInputYearBook">Tahun</label>
                    <input type="number" name="" id="formInputYearBook" required>
                </div>
                <div class="input_inline">
                    <label for="formInputIsDone" class="inner">Selesai dibaca</label>
                    <input type="checkbox" name="" id="formInputIsDone" class="form-check-input">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>

        <section class="search_section">
            <h2>Cari Buku (Opsional)</h2>
            <form action="" id="formSearch">
                <label for="formInputSearch">Judul</label>
                <input id="formInputSearch" type="text">
                <button id="buttonSearch" type="submit">Cari</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="unreadBook" class="book_list">

            </div>
        </section>

        <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="readedBook" class="book_list">
            </div>
        </section>
    </main>
